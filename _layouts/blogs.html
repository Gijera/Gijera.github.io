---
layout: nav
nav: blogs
---

<link rel="stylesheet" type="text/css" href="{{site.baseurl}}/assets/css/blogs/blogs.css">

<script type="text/javascript">
	var posts = [
		{% for post in site.posts %}
			{% capture day %}{{ post.date | date: '%m%d%Y' }}{% endcapture %}
		    {% capture nday %}{{ post.next.date | date: '%m%d%Y' }}{% endcapture %}
		    {% if day != nday %}
				{
					"date": "{{post.date | date: '%Y-%m-%d'}}",
					"url": "{{post.url}}"
				}{% unless forloop.last %},{% endunless %}
			{% endif %}
		{% endfor %}
	];
</script>

<div class="container" id="blogs">
	<div class="row">
		<div class="col-md-8 col-sm-8">
			{{content}}
		</div>
		<div class="col-md-4 col-sm-4">
			<div class="index">
				<h4><i class="fa fa-bookmark"></i> 目录(Category)</h4>
				<div class="index-items">
					{% for category in site.categories %}
					<li><a href="{{site.baseurl}}/categories/{{category | first}}"> {{category | first}} ({{category | last | size}})</a></li>
					{% endfor %}
				</div>
			</div>
			<div class="index">
				<h4><i class="fa fa-tags"></i> 标签(Tag)</h4>
				<div class="index-items">
					{% for tag in site.tags %}
						<li><a href="{{site.baseurl}}/tags/{{tag | first}}">{{tag | first}} ({{tag | last | size}})</a></li>
					{% endfor %}
				</div>
			</div>
