layout: nav
nav: blogs

<link rel="stylesheet" type="text/css" href="{{site.baseurl}}/assets/css/blogs/blogs.css">

<div class="container" id="blogs">
	<div class="row">
		<div class="col-md-8">
			{{content}}
		</div>
		<div class="col-md-4">
			<div class="index">
				<h3>Category</h3>
				<div class="index-items">
					{% for category in site.categories %}
					<li><a href="#"><i class="fa fa-bookmark"></i> {{category | first}} ({{category | last | size}})</a></li>
					{% endfor %}
				</div>
			</div>
			<div class="index">
				<h3>Tag</h3>
				<div class="index-items">
					{% for tag in site.tags %}
					<li><a href="#"><i class="fa fa-tag"></i> {{tag | first}} ({{tag | last | size}})</a></li>
					{% endfor %}
				</div>
			</div>
			<!-- <div class="index">
				<h3>Time</h3>
				<div class="index-items">
					
				</div>
			</div> -->
		</div>
	</div>
</div>
