---
layout: blogs
title: blog
---

{% for blog in site.posts %}
<div class="blogs-article">
	<div class="blogs-article-title">
		<h3><a href="{{site.baseurl}}{{blog.url}}">{{blog.title}} <i class="fa fa-hand-o-left"></i></a></h3>
	</div>
	<div class="blogs-article-excerpt">
		{{blog.excerpt | remove: '<p>' | remove: '</p>' }}
	</div>
	<div class="blogs-article-info">
		<span class="Orbitron">{{blog.category}}</span>
		<span>&nbsp;|&nbsp;</span>
		<span class="Orbitron">{{blog.date | date: '%Y-%m-%d'}} </span>
	</div>
</div>
{% endfor %}
